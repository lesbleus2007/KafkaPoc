
<div *ngIf="appender">
    <h2><span>Appender</span> {{appender.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{appender.name}}</span>
        </dd>
        <dt><span>Is Async</span></dt>
        <dd>
            <span>{{appender.isAsync}}</span>
        </dd>
        <dt><span>Topic</span></dt>
        <dd>
            <span>{{appender.topic}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'appender-eurisko/'+ appender.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
